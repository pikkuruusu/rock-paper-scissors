<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>
                Rock, Paper, Scissors
            </h1>
        </header>
        <main>
            <div class="scorebox">
                <div id="player-score" class="score">
                    You: 0
                </div>
                <div id="computer-score" class="score">
                    Bot: 0
                </div>
            </div>
            <div id="roundbox">
                Round: 0
            </div>
            <div class="gameplay">
                <span id="play" class="play-button">Press to play</span>
            </div>
            <div class="player-selection fade-selection">
                <div id="rock" class="selection">
                    <img src="img/rock.svg">
                </div>
                <div id="paper" class="selection">
                    <img src="img/paper.svg">
                </div>
                <div id="scissors" class="selection">
                    <img src="img/scissors.svg">
                </div>
            </div>     
        </main>
        <footer>
            Made by <a href="https://github.com/pikkuruusu">Staffan</a>.
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
