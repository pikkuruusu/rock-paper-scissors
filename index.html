<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>
                Rock, Paper, Scissors
            </h1>
        </header>
        <main>
            <div id="gameplay">
                Computer plays
            </div>
            <div class="player-selection">
                <div id="rock" class="selection">
                    <img src="img/rock.svg">
                </div>
                <div id="paper" class="selection">
                    <img src="img/paper.svg">
                </div>
                <div id="scissors" class="selection">
                    <img src="img/scissors.svg">
                </div>
            </div>     
        </main>
        <footer>
            Footer
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
